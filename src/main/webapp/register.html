	<form action="register" method="post">
	    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your user!</div>
        <div class="input-container ic1">
          <input id="userName" class="input" type="text" name="username" placeholder=" " />
          <div class="cut"></div>
          <label for="userName" class="placeholder">User Name</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="text" name="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" name="email" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</>
        </div>
        <button type="submit" class="submit">Register</button>
      </div>

	</form>
