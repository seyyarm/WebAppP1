	<form action="login" method="post">
	
	
	
		<div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's Login!</div>
        <div class="input-container ic1">
          <input id="userName" class="input" type="text" name="userName" placeholder=" " />
          <div class="cut"></div>
          <label for="userName" class="placeholder">User Name</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="text" name="userPass" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
        
        <button type="submit" class="submit">Login</button><br><br>
        <a href="register.html">Not yet a user? Sign up here!</a>
      </div>
